[uwsgi]
chdir = /srv/Sesac_Final/
module = Toon_project.wsgi:application
home = /home/ubuntu/venv_toon/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true